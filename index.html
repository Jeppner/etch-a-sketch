<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <main id="main" class="container">
        <section class="main-board container">
            <div class="board"></div>
        </section>
        <aside class="controls container">
            <h2>Controls</h2>
            <div class="control">
                <label for="numSquares">Number of squares: <span class="currentNumSquares">16</span></label>
                <input type="range" name="numSquares" id="numSquares" value="16" min="1" max="100" step="1" onchange="updateSquares(this.value);">
            </div>
            <div class="control">
                <label for="drawingColour">Pen colour</label>
                <input type="color" name="drawingColour" id="drawingColour" onchange="chooseColour(this.value);">
            </div>
            <div class="control">
                <label for="backgroundColour">Background colour</label>
                <input type="color" name="backgroundColour" id="backgroundColour" value="#FFFFFF" onchange="chooseBackground(this.value);">
            </div>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
