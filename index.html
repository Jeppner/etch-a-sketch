<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Dream Board âœ¨</h1>
    <main id="main" class="container">
        <section class="main-board container">
            <div class="board"></div>
        </section>
        <aside class="controls container">
            <h2>Controls</h2>
            <div class="control">
                <label for="numSquares">Canvas size: <span class="currentNumSquares">16 x 16</span></label>
                <input type="range" name="numSquares" id="numSquares" value="16" min="1" max="64" step="1">
            </div>
            <div class="control">
                <label for="drawingColour" class="btn tool active drawingColourLabel">Colour mode</label>
                <input type="color" name="drawingColour" id="drawingColour">
            </div>
            <div class="control">
                <button class="btn tool" id="rainbow">Rainbow mode</button>
            </div>
            <div class="control">
                <label for="backgroundColour" class="btn tool">Canvas colour</label>
                <input type="color" name="backgroundColour" id="backgroundColour" value="#FFFFFF">
            </div>
            <div class="control">
                <button class="btn tool" id="eraser">Eraser</button>
            </div>
            <div class="control">
                <button type="reset" id="reset" class="btn">Reset canvas</button>
            </div>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
